<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="StopWatch.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="outer-circle">

                <div class="inner-circle">
                    <span class="text min">0:</span>
                    <span class="text sec">&nbsp; 0 :</span>
                    <span class="text msec">&nbsp; 0</span>
                </div>
            </div>
            <div class="button-wrapper">
                <button class="button reset hidden">Reset</button>
                <button class="button play">Play</button>
                <button class="button lap hidden">Lap</button>
            </div>
        </div>
        <div class="laps">
            <button class="lap-clear-all hidden">Clear All</button>
        </div>
    </div>
    <script>
        const playButton=document.getElementsByClassName("play")[0];
        const lapButton=document.getElementsByClassName("lap")[0];
        const resetButton=document.getElementsByClassName("reset")[0];
        const clearButton=document.getElementsByClassName("lap-clear-all")[0];
        const minute=document.getElementsByClassName("min")[0];
        const second=document.getElementsByClassName("sec")[0];
        const centiSecond=document.getElementsByClassName("msec")[0];
        const laps=document.getElementsByClassName("laps")[0];
        const bg=document.getElementsByClassName("outer-circle")[0];


        let isPlay=false;
        let secCounter=0;
        let sec;
        let min;
        let centiSec;
        let centiCounter=0;
        let minCounter=0;
        let isReset=false;
        let lapItem=0;

        const toggleButton = () =>{
            lapButton.classList.remove("hidden");
            resetButton.classList.remove("hidden");
        }

        const play =()=>{
            if(!isPlay && !isReset){
                playButton.innerHTML='Pause';
                bg.classList.add("animation-bg");
                min=  setInterval(()=>{
                    minute.innerHTML=`${++minCounter}:&nbsp;`;
                    },60*1000);
                sec=  setInterval(()=>{
                    if(secCounter===60){
                        secCounter=0;
                    }
                        second.innerHTML=`&nbsp;${++secCounter}:`;
                    },1000);
                centiSec=    setInterval(()=>{
                    if(centiCounter===100){
                        centiCounter=0;
                    }
                        centiSecond.innerHTML=`&nbsp;${++centiCounter}`;
                    },10);
                     isPlay = true;
                     isReset=true;

            }else{
                playButton.innerHTML='Play';
                clearInterval(min);
                clearInterval(sec);
                clearInterval(centiSec);
                isPlay = false;
                isReset=false;
                bg.classList.remove("animation-bg");
            }
            toggleButton();
        }

       
        const reset =() =>{
            isReset=true;
            play();
            lapButton.classList.add("hidden");
            resetButton.classList.add("hidden");
            second.innerHTML='&nbsp;0 :'
            centiSecond.innerHTML='&nbsp;0 :'
            minute.innerHTML='0 :'
        }
        const lap = () =>{
            const li =document.createElement("li");
            const number=document.createElement("span");
            const timeStamp=document.createElement("span");

            
            li.setAttribute("class","lap-item");
            number.setAttribute("class","number");
            timeStamp.setAttribute("class","time-stamp");

            number.innerText= `#${++lapItem}`;
            timeStamp.innerHTML=`${minCounter}: ${secCounter}: ${centiCounter}`;

            li.append(number,timeStamp);
            laps.append(li);

            clearButton.classList.remove("hidden");
        }
        const clearAll =() => {
            laps.innerHTML='';
            laps.append(clearButton);
            clearButton.classList.add("hidden");
        }

        playButton.addEventListener("click",play);
        resetButton.addEventListener("click",reset);
        lapButton.addEventListener("click",lap);
        clearButton.addEventListener("click",clearAll);
    </script>
</body>
</html>
